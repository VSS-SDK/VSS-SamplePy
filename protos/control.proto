package vss_control;

message Pose{
    required float x = 1;
    required float y = 2;
    optional float yaw = 3;
}

message User_Control{
    optional bool paused = 1;
    optional Pose new_ball_pose = 2;
    repeated Pose new_robots_blue_pose = 3;
    repeated Pose new_robots_yellow_pose = 4;
}